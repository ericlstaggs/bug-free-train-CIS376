<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="../styles/e-style.css" rel="stylesheet">
</head>

<body>

  <!-- this is my plain login form -->
  <div class="login-container">
    <h2>Squirrel Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" placeholder="username" id="username" name="username" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="password" id="password" name="password" required>
      </div>
      <button type="submit" style="background-color: darkcyan;" class="rounded-button">Login</button>
    </form>
  </div>
  <script src="../scripts/login-script.js"></script>

</body>

</html>
